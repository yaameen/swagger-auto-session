<!doctype html>
<html>
    <head>
        <title>Swagger Auto Login</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <div id="header">
            <h2>Swagger Auto Login</h2>
        </div>

        <div id="form">
            <div class="group">
                <textarea rows=10 class="inputMaterial" id="token"></textarea>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Token</label>
            </div>
            

            <button type="button" id="saveButton" class="enabled">Save</button>
        </div>
    </body>
</html>
